<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản mới </title>
    
    <link rel="stylesheet" href="../css/Register.css">
    <script src="../js/Register.js"></script>
    <script src="../js/Navbar.js"></script>
    
    <!--Link bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../imagine/football.png">
    </head>
    
<body>
    <header><div id="navbar"></div></header>
    <div class="container">
        <div class="green-triangle"></div>
        <form class="form-container" id="RegisterForm">
            <h1>Create an account</h1>
            <p>Already have an account? <a href="../html/Login.html">Login</a></p>
            <div class="progress-bar">
                <div class="step1">
                    <div class="step step-active">1</div>
                    <span class="label">Enter your email address</span>
                </div>
                <div class="step2"> <div class="step">2</div>
                <span class="label">Provide basic information</span>
                </div>
                <div class="step3"><div class="step">3</div>
                <span class="label">Create your password</span>
                </div>                
            </div>
            <div>
                <!-- Nội dung các bước -->
            <div id="content-1" class="content content-active">
                <label class="fw-bold " for="RegEmail">What’s your email?</label>
                <input class="mail" type="email" id="RegEmail" placeholder="Enter your email address" required>
            </div>
            <div id="content-2" class="content">
                <!-- Layout trong Boot -->
                <div class="row g-3">
                    <div class="col-12">
                      <label for="RegFullname" class="form-label">Họ và Tên</label>
                      <input type="text" class="form-control w-100 d-block" id="RegFullname" required>
                    </div>
                    <div class="col-12">
                        <label for="RegPhone" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="RegPhone" pattern="[0-9]{10}" required>
                      </div>                      
                    <div class="col-12">
                      <label for="RegAddress" class="form-label">Địa chỉ</label>
                      <input type="text" class="form-control" id="RegAddress" placeholder="152 Điện Biên Phủ" required>
                    </div>
                </div>
            </div>
            <div id="content-3" class="content">
                <label for="RegPassword" class="form-label">Password</label>
                <input type="password" id="RegPassword" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>

            <button type="button" id="next-btn" class="btn btn-success mt-3 ml-4 w-75 ms-5">Next</button>
        </form>
        </div>
    </div>
</body>

</html>
