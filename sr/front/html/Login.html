<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="../js/Navbar.js"></script>
    <script src="../js/Login.js"></script>
    
    <link rel="stylesheet" href="../css/Login.css">
    <!--Link bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header><div id="navbar"></div></header>
    <div class="container">
        <div class="green-triangle"></div>

        <!-- Form -->
        <form class="form-container" id="LoginForm">
            <h1>Sign in</h1>
            <p>Donâ€™t have account yet? <a href="../html/Register.html">SignUp</a></p>

            <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Your password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button type="submit" id="next-btn" class="btn btn-success mt-3 ml-4 w-75 ms-5">Sign in</button>
        </form>
    </div>
</body>
</html>
