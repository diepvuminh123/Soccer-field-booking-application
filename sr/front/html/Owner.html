<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <link rel="stylesheet" href="../css/Owner.css">
    <link rel="stylesheet" href="../css/Home.css">
    <link rel="stylesheet" href="../css/Footer.css">
    <script src="../js/Navbar.js"></script>
    <script src="../js/Owner.js"></script>
    <script src="../js/Footer.js"></script>
    <title>Field Booking Form</title>
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>
    <main>
    </section>
        <section id="booking-requests">
    <h2>Yêu cầu đặt sân được gửi đến và xác nhận</h2>
    <table>
        <thead>
            <tr>
                <th>Ngày</th>
                <th>Thời Gian</th>
                <th>Loại Sân</th>
                <th>Khách Hàng</th>
                <th>Trạng Thái</th>
                <th>Xác Nhận</th>
            </tr>
        </thead>
        <tbody id="booking-requests-list">
            <!-- Dữ liệu sẽ được thêm tự động -->
        </tbody>
    </table>
        </section>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat">
                    <h3>Tổng Số Sân Đặt</h3>
                    <p id="total-bookings">0</p>
                </div>
                <div class="stat">
                    <h3>Doanh Thu (VND)</h3>
                    <p id="total-revenue">0</p>
                </div>
            </div>
        </section>
        <section id="bookings">
            <h2>Danh Sách Lịch Đặt</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ngày</th>
                        <th>Thời Gian</th>
                        <th>Loại Sân</th>
                        <th>Khách Hàng</th>
                        <th>Trạng Thái</th>
                    </tr>
                </thead>
                <tbody id="booking-list">
                    <!-- Dữ liệu sẽ được thêm tự động -->
                </tbody>
            </table>
        </section>
        <section id="reports">
            <h2>Báo Cáo Doanh Thu</h2>
            <button onclick="generateReport()">Xuất Báo Cáo</button>
            <p id="report-message"></p>
        </section>
    </main>
   <footer><div id="Footer"></div></footer>
</body>
</html>
